<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi</title>

<body>
	<h1>This is Tomagotchi World</h1>

	<div class="toma-body">

			0123456789
	 	</div>

	 		<div id="middle-button">X</div>
	 		<div id="right-button">X</div>
	 	</div>
	</div>

	<form>
    	<input type="text" placeholder="Enter your Tamagotchi's name." id="input-box" />
    	<input type="submit" id="submit-btn"></input>
	</form>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
