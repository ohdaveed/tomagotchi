<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>
<body>
	<h1>Tamagotchi</h1>
	<span id='timer'>Timer: 0</span>
	<spad id='age'>Age: 0</spad>
	<span id='sleepiness'>Sleepiness: 0</span>
	<span id='hunger'>Hunger: 0</span>
	<span id='boredom'>Boredom: 0</span>

	<div class="toma-body">
		<div class="toma-display">
			0123456789
	 	</div>
	 	<div class="toma-buttons">
	 		<div class="toma-buttons" id="left-button">Feed</div>
	 		<div class="toma-buttons" id="middle-button">Play with Pet</div>
	 		<div class="toma-buttons" id="right-button">Light On/Off</div>
	 	</div>
	</div>

	<form>
		<h2>To start this MF, give your pet a name</h2>
    	<input type="text" placeholder="Enter your Tamagotchi's name." id="input-box" />
    	<input type="submit" id="submit-btn"></input>
	</form>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
